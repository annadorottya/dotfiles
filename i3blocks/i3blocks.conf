# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=false
separator_block_width=20
command=~/.config/i3blocks/$BLOCK_NAME
border_top=0
border_left=0
border_right=0
border_bottom=3
color=#ebdbb2

[weather]
interval=600
border=#cc241d

[ibus]
label= 
interval=once
signal=3
border=#98971a

[disk]
label= 
interval=60
border=#d79921

[battery]
instance=0
interval=5
border=#458588

[brightness]
label= 
interval=once
signal=2
border=#b16286

[volume-pulseaudio]
LONG_FORMAT="${SYMB}${VOL}%"
SHORT_FORMAT="${SYMB}${VOL}%"
interval=once
signal=1
border=#689d68

[ssid]
label= 
interval=60
border=#cc241d

[date]
label= 
command=date '+%a %m %d'
interval=3600
border=#98971a

[time]
label= 
command=date '+%H:%M:%S'
interval=1
border=#d79921
